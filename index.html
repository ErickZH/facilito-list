<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilito List</title>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-4xl text-green-700 text-center">Facilito List</h1>
    <hr>
    <div class="container mx-auto" x-data="data()">
        <div class="grid grid-cols-2 gap-2 pt-4">
            <input x-model="task" type="text" name="task" class="border focus:outline-none focus:ring-2 focus:ring-green-600 rounded" placeholder="Escribe una nueva tarea">
            <button @click="addTask()" class="text-white bg-green-500 rounded p-2 hover:bg-green-600">Agregar</button>
        </div>

        <h5 class="text-green-600 text-center pt-2 text-4xl">Mis tareas</h5>

        <template x-for="item in tasks">
            <div class="mt-4 space-y-4">
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm h-5">
                        <label class="font-medium text-gray-700" x-text="item.title"></label>
                    </div>
                    <div class="ml-3 flex items-center">
                        <button class="text-white bg-blue-700 rounded pr-2 pl-2">Editar</button>
                        <button class="text-white bg-red-700 rounded pr-2 pl-2 ml-4">Eliminar</button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>
        function data() {
            return {
                task: '',
                tasks: [],
                tasksCompleted: [],
                addTask() {
                    this.tasks.push({ title: this.task, completed: false});
                    this.task = '';
                },
            };
        }
    </script>
</body>
</html>
