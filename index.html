<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilito List</title>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-4xl text-green-700 text-center">Facilito List</h1>
    <hr>
    <div class="container mx-auto">
        <div class="grid grid-cols-2 gap-2 pt-4">
            <input type="text" name="task" class="border focus:outline-none focus:ring-2 focus:ring-green-600 rounded" placeholder="Escribe una nueva tarea">
            <button class="text-white bg-green-500 rounded p-2 hover:bg-green-600">Agregar</button>
        </div>

        <h5 class="text-green-600 text-center pt-2 text-4xl">Mis tareas</h5>
    </div>
</body>
</html>
